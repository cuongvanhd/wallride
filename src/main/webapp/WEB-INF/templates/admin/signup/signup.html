<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title th:text="${WEBSITE_TITLE}">wallride</title>
	<link href="#" th:href="@{/_admin/resources/lib/bootstrap-3.0.1/css/bootstrap.min.css}" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/_admin/resources/css/admin.css}" />
	<link rel="stylesheet" th:href="@{/_admin/resources/css/wallride.css}" />
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1>サインアップ</h1>
	</div>
	<form th:action="@{/_admin/signup}" th:object="${form}" method="post" class="form-horizontal" role="form">
		<input type="hidden" th:field="*{token}" />
		<p class="alert alert-danger" th:if="${#fields.hasErrors('all')}">入力内容に誤りがあります。</p>
		<fieldset>
			<legend>ユーザー</legend>
			<div class="form-group" th:classappend="${#fields.hasErrors('loginId')}? has-error">
				<label class="col-sm-2 control-label">ログインID</label>
				<div class="col-sm-5">
					<input type="text" th:field="*{loginId}" class="form-control" placeholder="ログインID" autocomplete="off" />
					<span class="help-block" th:each="err : ${#fields.errors('loginId')}" th:text="${err}" />
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('loginPassword')}? has-error">
				<label class="col-sm-2 control-label">パスワード</label>
				<div class="col-sm-5">
					<input type="password" th:field="*{loginPassword}" class="form-control" placeholder="パスワード" autocomplete="off" />
					<span class="help-block" th:each="err : ${#fields.errors('loginPassword')}" th:text="${err}" />
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('name.*')}? has-error">
				<label class="col-sm-2 control-label">名前</label>
				<div class="col-sm-5">
					<input type="text" th:field="*{name.lastName}" placeholder="姓" class="form-control" />
					<span class="help-block" th:each="err : ${#fields.errors('name.lastName')}" th:text="${err}" />
				</div>
				<div class="col-sm-5">
					<input type="text" th:field="*{name.firstName}" placeholder="名" class="form-control" />
					<span class="help-block" th:each="err : ${#fields.errors('name.firstName')}" th:text="${err}" />
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('email')}? has-error">
				<label class="col-sm-2 control-label">メールアドレス</label>
				<div class="col-sm-5">
					<input type="text" th:field="*{email}" class="form-control" placeholder="メールアドレス" autocomplete="off" />
					<span class="help-block" th:each="err : ${#fields.errors('email')}" th:text="${err}" />
				</div>
			</div>
		</fieldset>
		<br/>
		<button class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> サインアップ</button>
	</form>
</div>
</body>
</html>
