	</head>
	<body>
		<header th:replace="layout::header"></header>
		<div>
			<div th:replace="layout::sidebar"></div>
			<div id="main">
				<ol class="breadcrumb">
					<li><a th:href="@{__${ADMIN_PATH}__/}" th:text="#{Dashboard}">Dashboard</a></li>

					<li class="active" th:text="#{EditArticle}">Edit Article</li>
				</ol>
				<form th:include="article/create::form(title=記事編集,article=${article})" th:action="@{__${ADMIN_PATH}__/articles/edit}" th:object="${form}" action="#" method="post">
				</form>
			</div>
		</div>
		<footer>
		</footer>
