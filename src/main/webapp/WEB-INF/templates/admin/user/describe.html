<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" th:replace="layout::head(${WEBSITE_TITLE})" />
		<title>WallRide</title>
	</head>
	<body>
		<header th:replace="layout::header"></header>
		<div>
			<div th:replace="layout::sidebar"></div>
			<div id="main">
				<div class="row">
					<div class="col-sm-12">
						<div class="pull-left">
							<ol class="breadcrumb">
								<li><a th:href="@{__${ADMIN_PATH}__/}" th:text="#{Dashboard}">ダッシュボード</a></li>
								<li><a th:href="@{__${ADMIN_PATH}__/users/index}" th:text="#{AllUsers}">ユーザ一覧</a></li>
								<li class="active" th:text="${user.name}"></li>
							</ol>
						</div>
						<div class="pull-right">
							<ul class="pager">
								<li th:classappend="${previousObject eq null}?'disabled'" class="previous">
									<a th:href="${previousObject ne null} ? @{__${ADMIN_PATH}__/users/describe?pageable(id=${previousObject.id},page=${previousPageable.pageNumber},size=${previousPageable.pageSize})} : '#'"><span class="glyphicon glyphicon-chevron-left"></span></a>
								</li>
								<li th:classappend="${nextObject eq null}?'disabled'" class="next">
									<a th:href="${nextObject ne null} ? @{__${ADMIN_PATH}__/users/describe?pageable(id=${nextObject.id},page=${nextPageable.pageNumber},size=${nextPageable.pageSize})} : '#'"><span class="glyphicon glyphicon-chevron-right"></span></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-9 describe">
						<div class="page-header">
							<h1 th:text="${user.name}">Name</h1>
						</div>
						<table class="table">
							<tr>
								<th th:text="#{LoginId}">ログインID</th>
								<td th:text="${user.loginId}">ログインID</td>
							</tr>
							<tr>
								<th th:text="#{Email}">メールアドレス</th>
								<td th:text="${user.email}">メールアドレス</td>
							</tr>
							<tr>
								<th th:text="#{Posts}">投稿記事数</th>
								<td th:text="${articleCounts.get(user.id)?:0}">投稿記事数</td>
							</tr>
							<tr>
								<th th:text="#{Profile}">紹介文</th>
								<td th:text="${user.description}"></td>
							</tr>
						</table>
					</div>
					<div class="col-sm-3">
						<fieldset style="margin-top: 0; margin-bottom: 1em;">
							<div class="btn-toolbar pull-right" role="toolbar">
								<div class="btn-group">
									<a th:href="@{__${ADMIN_PATH}__/users/edit(id=${user.id})}" title="編集" type="button" class="btn btn-info" th:text="#{Edit}">編集</a>
								</div>
							</div>
						</fieldset>
						<div class="thumbnail">
							<img th:src="${user.getGravatarUrl(170)}" src="http://placehold.it/170/eeeeee/ffffff" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
		</footer>
	</body>
</html>
