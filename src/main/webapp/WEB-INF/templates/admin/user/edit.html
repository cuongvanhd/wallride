<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" th:replace="layout::head(${WEBSITE_TITLE})" />
		<title>WallRide</title>
		<style>
		li.placeholder {
			outline: 1px dotted #ccc;
			margin-bottom: 15px;
		}
		</style>
	</head>
	<body>
		<header th:replace="layout::header"></header>
		<div>
			<div th:replace="layout::sidebar"></div>
			<div id="main">
				<ol class="breadcrumb">
					<li class="active" th:text="#{Dashboard}">ダッシュボード</li>
					<li><a th:href="@{__${ADMIN_PATH}__/user/}" th:text="#{AllUsers}">ユーザー一覧</a></li>
					<li class="active" th:text="#{EditUser}">ユーザー編集</a></li>
				</ol>
				<div class="row">
					<form class="form-horizontal" method="post">
						<div class="col-sm-9">
							<div class="page-header clearfix">
								<h1 th:text="#{EditUser}">ユーザー編集</h1>
							</div>
							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label" th:text="#{Name}">名前</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" th:attr="placeholder=#{FirstName}"　placeholder="名" />
									</div>
									<div class="col-sm-5">
										<input type="text" class="form-control" th:attr="placeholder=#{LastName}"　placeholder="姓" />
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label" th:text="#{Email}">メールアドレス</label>
									<div class="col-sm-10">
										<input type="text" name="path" class="form-control" th:attr="placeholder=#{Email}" placeholder="メールアドレス" />
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label" th:text="#{Password}">パスワード</label>
									<div class="col-sm-10">
										<input type="password" name="path" class="form-control" th:attr="placeholder#{Password}" placeholder="パスワード" />
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label" th:text="#{Languages}">言語</label>
									<div class="col-sm-10">
										<select class="form-control">
											<option value="日本語">日本語</option>
											<option value="日本語">日本語</option>
											<option value="日本語">日本語</option>
											<option value="日本語">日本語</option>
										</select>
									</div>
								</div>
							</fieldset>
						</div>
						<div class="col-sm-3">
							<fieldset style="margin-top: 0; margin-bottom: 1em;">
								<div class="btn-toolbar pull-right" role="toolbar">
									<div class="btn-group">
										<button name="_step.save" class="btn btn-primary ok" th:text="#{Save}">保存</button>
									</div>
								</div>
							</fieldset>
							<div class="thumbnail">
								<img src="http://placehold.it/170/eeeeee/ffffff"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer>
		</footer>
	</body>
</html>
