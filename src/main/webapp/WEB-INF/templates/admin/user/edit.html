<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" th:replace="layout::head(${WEBSITE_TITLE})" />
		<title>WallRide</title>
	</head>
	<body>
		<header th:replace="layout::header"></header>
		<div>
			<div th:replace="layout::sidebar"></div>
			<div id="main">
				<ol class="breadcrumb">
					<li class="active" th:text="#{Dashboard}">ダッシュボード</li>
					<li><a th:href="@{__${ADMIN_PATH}__/users/index}" th:text="#{AllUsers}">ユーザー一覧</a></li>
					<li class="active" th:text="#{EditUser}">ユーザー編集</li>
				</ol>
				<div class="row">
					<form th:action="@{__${ADMIN_PATH}__/users/edit(id=${form.id})}" th:object="${form}" class="form-horizontal" method="post">
						<div class="col-sm-9">
							<div class="page-header clearfix">
								<h1 th:text="#{EditUser}">ユーザー編集</h1>
							</div>
							<fieldset>
								<div class="form-group" th:classappend="${#fields.hasErrors('email')}? has-error">
									<label class="col-sm-2 control-label" th:text="#{Email}">E-mail</label>
									<div class="col-sm-10">
										<input type="text" th:field="*{email}" class="form-control" th:attr="placeholder=#{Email}" autocomplete="off" />
										<span class="help-block" th:each="err : ${#fields.errors('email')}" th:text="${err}" />
									</div>
								</div>
								<div class="form-group" th:classappend="${#fields.hasErrors('name.*')}? has-error">
									<label class="col-sm-2 control-label" th:text="#{Name}">Name</label>
									<div class="col-sm-5">
										<input type="text" th:field="*{name.firstName}" placeholder="First Name" th:attr="placeholder=#{FirstName}" class="form-control" />
										<span class="help-block" th:each="err : ${#fields.errors('name.firstName')}" th:text="${err}" />
									</div>
									<div class="col-sm-5">
										<input type="text" th:field="*{name.lastName}" placeholder="Last Name" th:attr="placeholder=#{LastName}" class="form-control" />
										<span class="help-block" th:each="err : ${#fields.errors('name.lastName')}" th:text="${err}" />
									</div>
								</div>
								<div class="form-group" th:classappend="${#fields.hasErrors('name.*')}? has-error">
									<label class="col-sm-2 control-label" th:text="#{Profile}">E-mail</label>
									<div class="col-sm-10">
										<textarea type="text" th:field="*{description}" class="form-control" style="min-height: 150px" th:attr="placeholder=#{Profile}"></textarea>
										<span class="help-block" th:each="err : ${#fields.errors('description')}" th:text="${err}" />
									</div>
								</div>
							</fieldset>
						</div>
						<div class="col-sm-3">
							<fieldset style="margin-top: 0; margin-bottom: 1em;">
								<div class="btn-toolbar pull-right" role="toolbar">
									<div class="btn-group">
										<button name="_step.save" class="btn btn-primary ok" th:text="#{Save}">保存</button>
									</div>
								</div>
							</fieldset>
							<div class="thumbnail">
								<img th:src="${user.getGravatarUrl(170)}" src="http://placehold.it/170/eeeeee/ffffff" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer>
		</footer>
	</body>
</html>
