<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>wallride</title>
		<link href="#" th:href="@{/resources/lib/bootstrap-3.0.2/css/bootstrap.min.css}" rel="stylesheet" />
		<link rel="stylesheet" th:href="@{/_admin/resources/css/admin.css}" />
		<link rel="stylesheet" th:href="@{/_admin/resources/css/wallride.css}" />
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Setup</h1>
			</div>
			<form action="#" th:action="@{setup}" th:object="${form}" method="post" class="form-horizontal" role="form">
				<p class="alert alert-danger" th:if="${#fields.hasErrors('all')}">Oops</p>
				<fieldset>
					<legend>Website</legend>
					<div class="form-group" th:classappend="${#fields.hasErrors('websiteTitle')}? has-error">
						<label class="col-sm-2 control-label">Website Title</label>
						<div class="col-sm-5">
							<input type="text" th:field="*{websiteTitle}" class="form-control" placeholder="Website Title" />
							<span class="help-block" th:each="err : ${#fields.errors('websiteTitle')}" th:text="${err}" />
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend>User</legend>
					<div class="form-group" th:classappend="${#fields.hasErrors('loginId')}? has-error">
						<label class="col-sm-2 control-label">Login ID</label>
						<div class="col-sm-5">
							<input type="text" th:field="*{loginId}" class="form-control" placeholder="Login ID" autocomplete="off" />
							<span class="help-block" th:each="err : ${#fields.errors('loginId')}" th:text="${err}" />
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('loginPassword')}? has-error">
						<label class="col-sm-2 control-label">Password</label>
						<div class="col-sm-5">
							<input type="password" th:field="*{loginPassword}" class="form-control" placeholder="Password" autocomplete="off" />
							<span class="help-block" th:each="err : ${#fields.errors('loginPassword')}" th:text="${err}" />
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('name.*')}? has-error">
						<label class="col-sm-2 control-label">Name</label>
						<div class="col-sm-5">
							<input type="text" th:field="*{name.firstName}" placeholder="First Name" class="form-control" />
							<span class="help-block" th:each="err : ${#fields.errors('name.firstName')}" th:text="${err}" />
						</div>
						<div class="col-sm-5">
							<input type="text" th:field="*{name.lastName}" placeholder="Last Name" class="form-control" />
							<span class="help-block" th:each="err : ${#fields.errors('name.lastName')}" th:text="${err}" />
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('email')}? has-error">
						<label class="col-sm-2 control-label">E-mail</label>
						<div class="col-sm-5">
							<input type="text" th:field="*{email}" class="form-control" placeholder="E-mail" autocomplete="off" />
							<span class="help-block" th:each="err : ${#fields.errors('email')}" th:text="${err}" />
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend>Languages</legend>
					<div class="form-group" th:classappend="${#fields.hasErrors('defaultLanguage')}? has-error">
						<label class="col-sm-2 control-label">Default Language</label>
						<div class="col-sm-5">
							<select name="defaultLanguage" class="form-control">
								<option value="">Select Default Language</option>
								<option value="en" th:selected="*{defaultLanguage eq 'en'}">English</option>
								<option value="ja" th:selected="*{defaultLanguage eq 'ja'}">日本語</option>
								<option value="fr" th:selected="*{defaultLanguage eq 'fr'}">Français</option>
								<option value="vi" th:selected="*{defaultLanguage eq 'vi'}">Việt</option>
							</select>
							<span class="help-block" th:each="err : ${#fields.errors('defaultLanguage')}" th:text="${err}" />
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('languages')}? has-error">
						<label class="col-sm-2 control-label">Other Languages</label>
						<div class="col-sm-5">
							<div class="checkbox"><label><input type="checkbox" name="languages" value="en" th:checked="${#lists.contains(form.languages, 'en')}" /> English</label></div>
							<div class="checkbox"><label><input type="checkbox" name="languages" value="ja" th:checked="${#lists.contains(form.languages, 'ja')}" /> 日本語</label></div>
							<div class="checkbox"><label><input type="checkbox" name="languages" value="fr" th:checked="${#lists.contains(form.languages, 'fr')}" /> Français</label></div>
							<div class="checkbox"><label><input type="checkbox" name="languages" value="vi" th:checked="${#lists.contains(form.languages, 'vi')}" /> Việt</label></div>
							<span class="help-block" th:each="err : ${#fields.errors('languages')}" th:text="${err}" />
						</div>
					</div>
				</fieldset>
				<br />
				<div class="well">
					<button name="_step.cancel" class="btn btn-default">Cancel</button>
					<button name="_step.save" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Save</button>
				</div>
			</form>
		</div>
	</body>
</html>
