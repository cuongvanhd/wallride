<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" th:replace="layout::head('WallRide')" />
		<title></title>
	</head>
	<body>
		<div id="wrap">
			<div th:replace="layout::nav"></div>
			<img th:if="${article.cover ne null}" th:src="@{${#medias.link(article.cover)}(w=1200,h=500,m=0)}" class="post-cover" />
			<article class="container">
				<div class="page-header">
					<h1 th:text="${article.title}"></h1>
				</div>
				<p th:utext="${#posts.body(article)}"></p>
				<time></time>
			</article>
		</div>
		<div th:replace="layout::footer" id="footer"></div>
	</body>
</html>
