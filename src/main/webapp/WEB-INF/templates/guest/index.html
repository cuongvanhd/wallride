<!DOCTYPE html>
<html lang="en">
	<head th:fragment="head(title)" th:remove="tag">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title th:text="${title}"></title>
		<link rel="shortcut icon" th:href="@{/resource/favicon.png}" />
		<link rel="stylesheet" th:href="@{/resources/lib/bootstrap-3.0.1/css/bootstrap.min.css}" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
		<link rel="stylesheet" th:href="@{/resources/css/sticky-footer-navbar.css}" href="#" />
		<link rel="stylesheet" th:href="@{/resources/css/common.css}" href="#" />
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script th:src="@{/resources/lib/bootstrap-3.0.1/js/bootstrap.min.js}" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
		<script th:src="@{/resources/lib/jquery.lazyload.min.js}" src="#"></script>
	</head>
	<body>
		<!-- Wrap all page content here -->
		<div id="wrap">
			<!-- Fixed navbar -->
			<div th:fragment="nav" class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a th:text="${WEBSITE_TITLE}" th:href="@{__${WEBSITE_PATH}__/}" class="navbar-brand" href="#">Blog Title</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a th:href="@{__${WEBSITE_PATH}__/}">Home</a></li>
							<li><a th:href="@{__${WEBSITE_PATH}__/category/News}">NEWS</a></li>
							<li><a th:href="@{__${WEBSITE_PATH}__/category/Story}">STORY</a></li>
							<li><a th:href="@{__${WEBSITE_PATH}__/category/Event}">EVENT</a></li>
							<li><a th:href="@{__${WEBSITE_PATH}__/category/Special}">SPECIAL</a></li>
							<li><a th:href="@{__${WEBSITE_PATH}__/players/}">PLAYERS</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>

			<!-- Begin page content -->
			<div class="container">
				<div class="page-header">
					<h1>コリー情報サイトトップページ</h1>
				</div>
				<article th:each="article : ${articles}">
					<img />
					<h2>${article.title}</h2>
				</article>
			</div>
		</div>
		<div th:fragment="footer" id="footer">
			<div class="container">
				<p class="text-muted credit">Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
			</div>
		</div>
	</body>
</html>
