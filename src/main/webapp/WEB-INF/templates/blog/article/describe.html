<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="keywords" th:content="${WEBSITE_SEO_KEYWORDS} ? ${WEBSITE_SEO_KEYWORDS} : ${WEBSITE_TITLE}" />
		<meta name="description" th:content="${WEBSITE_SEO_DESCRIPTION} ? ${WEBSITE_SEO_DESCRIPTION} : ${WEBSITE_TITLE}" />
		<meta name="author" content="" />
		<meta property="og:site_name" th:content="${WEBSITE_TITLE}"/>
		<meta property="og:title" th:content="${article.title}"/>
		<meta property="og:url" th:content="@{__${WEBSITE_LINK}__}" />
		<!--//TODO-->
		<!--<meta property="og:image" th:if="${page.cover}" th:content="@{__${WEBSITE_LINK}__/media/__${page.cover.id}__}" />-->
		<meta property="og:type" content="article"/>
		<title th:text="${article.title + '| Sake JAPAN'}"></title>
		<link th:replace="layout::head" />
	</head>
	<body>
		<!-- header -->
		<header th:replace="layout::header"></header><!-- /header -->
		<!-- .top -->
		<div class="top">
			<div class="container">
				<ol class="breadcrumb">
					<li><a th:href="@{/}">TOP</a></li>
					<li><a th:href="@{__${WEBSITE_PATH}__/category/__${article.categories[0].code}__}" th:text="${article.categories[0].name}"></a></li>
					<li class="active" th:text="${article.title}">日本酒の本質</li>
				</ol>
			</div>
		</div><!-- /.top -->
		<div class="obi-nami-bottom"></div>

		<div class="content">
			<div class="container">
				<div class="row">
					<div class="col-sm-9">
						<article class="post-content" th:classappend="${'article-' + article.categories[0].code}">
							<h3><img class="title title-news" th:src="@{/resources/img/space.gif}" alt="最新ニュース"/></h3>
							<h2 class="article-title"><span th:text="${article.title}"></span>&nbsp;</h2>
							<p class="date" th:text="${article.date.toString('yyyy/MM/dd')}"></p>
							<img th:if="${article.cover ne null}" th:src="@{${_utils.getMediaUrl(article.cover)}(w=1200,h=500,m=1)}" class="post-cover" />
							<p th:utext="${_utils.replaceMediaUrlForResized(article.body)}"></p>
						</article>
					</div>
					<div class="col-sm-3">
						<div class="sidebar">
							<div class="movie-box well washi">
								<h3 class="movie-title">
									<img class="title-movie" th:src="@{/resources/img/space.gif}" alt="酒TVおすすめ動画"/>
								</h3>
								<iframe class="movie" src="http://www.youtube.com/embed/dW7bB5yBJms?feature=player_detailpage" frameborder="0" allowfullscreen="true"></iframe>
							</div>
							<div th:replace="layout::side-banner" class="well center"></div>
						</div><!-- /.sidebar -->
					</div>
				</div>
			</div>
		</div>
		<div th:replace="layout::footer" class="footer"></div><!-- /.footer -->
	</body>
</html>
